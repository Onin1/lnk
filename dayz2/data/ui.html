<html>
  <style>
  body {
    font-family: arial;
    background-color: rgba(1,1,1,0);
  }

  .gay
  {
      color:red;
      font-size: 10px;
  }
  </style>
  <script type="text/javascript">
  function setStats(health, ammo)
  {
    var hpElem = document.getElementById('hp');
    var ammoElem = document.getElementById('ammo');

    if(hpElem != undefined && ammoElem != undefined)
    {
      var hp = "Health: "+health;
      var amunition = "Ammo: "+ammo;
      hpElem.innerText = hp;
      ammoElem.innerText = amunition;
    }
  }
  </script>
  <body>
    <div class="gay">
      <h1 id="hp">Health: 100</h1>
      <h1 id="ammo">Ammo: 100</h1>
    </div>
  </body>
</html>
